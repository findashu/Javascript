<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        let arr = [34,100,56,78,12,89];
        let ar = Math.max(...arr);
        console.log("Max number in array : ",ar);
        arr.splice(arr.indexOf(ar),1);
        let ar1 = Math.max(...arr);
        console.log("2nd largest number in array : ", ar1);
        
    </script>
</body>
</html>
