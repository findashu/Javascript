<body>
    <h3>Counting digits in a number</h3>
    <label>Enter a valid Number: </label><br><input type="number" placeholder="Enter Number" name="Number" id="num1"><br>
    <input type="button" value="Enter" onclick="fun()">
    
    <script>
        
         fun = () => {
            count = 0;
             var num = document.getElementById("num1").value;
            if(num >= 1){
                ++count;
            while(num /10 >= 1){
                num =num /10;               // num /= 10;
                alert(num);
                ++count;
            }
        }
            alert(count);      
        }

    </script>
</body>
