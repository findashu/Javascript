<body>
    <h1>Palindrome Number or not</h1><br></br>
    <lebel>Enter any NUMBER: </lebel><br><br>
    <input type="number" placeholder="Enter Number" id="num"><br><br>
    <input type="button" value="Enter to check" onclick="fun()">
    <h2 id ="value"></h2>

    <script>
      
   // PALINDROME Number is a number when reversed gives us the same number.
    var fun = () => {
        var rem, temp, final = 0;
                var number = Number(document.querySelector("#num").value);
               	temp = number;
				while(number>0)
				{
                    rem = number%10;
               //     alert(rem);
                    number = parseInt(number/10);
              //      alert(number);
					final = final*10+rem;
				}
				if(final==temp)
				{
                    document.querySelector("#value").innerHTML="The number is Palindrome";
                    document.querySelector("#value").style.color = "blue";

				}
				else
				{
                    document.querySelector("#value").innerHTML="The number is not palindrome";
                    document.querySelector("#value").style.color = "red";
				}
    }
    </script>
</body>
