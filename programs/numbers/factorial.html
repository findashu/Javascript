<body>
    <script>
        
        var fun =(n) => {

            var product = 1;
             if(n == 0){return 1;}
             else
            for(i =1;i<=n;i++){

                product = product*i;

            }
            return product;
        }

    var foo1 = fun(5);
    console.log(foo1);

// Factorial using recursion
    var fun2 = (n)=> {
        
        // if( n==0) return 1;

        // else

        // return (n*fun2(n-1));

     return n === 0 ? 1 : (n * fun2(n-1));
        
    }
    
var foo2 = fun2(5);
console.log(foo2);
    </script>
