<body>
    <script>      
     function fibonacci(num){
            var a = 1, b = 0, temp;
            arr =[];
          
            while (num >= 0){
              temp = a;
              a = a + b;
              b = temp;
              num--;
              arr.push(b);
            }
          
            return arr;
          }

          var fun = fibonacci(10);
          console.log(fun);
        </script>
 
</body>
