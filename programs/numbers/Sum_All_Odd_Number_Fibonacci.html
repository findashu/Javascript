    <script>
        
    function ficbonacci(num) {

        let a = 0;
        let b = 1;
        let arr =[];
        let sum =0;
    
        while(num > 0){
            temp = a;
              a = a + b;
              b = temp;
              num--;
        arr.push(b);
        if(b % 2 != 0){
            sum = sum +b;
        }
        }

        console.log(sum);
    }
