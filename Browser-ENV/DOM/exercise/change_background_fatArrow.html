<body>
        <button onclick="fun()">Change Backgrond</button>

    <script>
    
function randomNumber(min,max){

return parseInt(Math.random() * (max - min ) + min);

}
    let fun = () => {      // fat arrow function points to window ,it doesnt has it scope but it has scope from surrounding where it is created.
        console.log(this); 
       document.body.style.backgroundColor = `rgb(${randomNumber(1,255)},${randomNumber(1,255)},${randomNumber(1,255)})`;
    }
    </script>
